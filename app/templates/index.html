<!DOCTYPE html>
<html>
  <head>
    <title>GitMatched</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">

    <style type="text/css">
      .avatar{
        max-width: 250px;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <h1>Register</h1>

      <form role="form" method="post" onsubmit="return false">
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Enter name" required>
            <input type="text" class="form-control" name="username" placeholder="enter username" required>
            <!--<input type="password" class="form-control" name="password" placeholder="enter password" required>-->
            <output type="password" name="password" placeholder="{{ password }}" value="{{ password }}">
        </div>
        <button type="submit" class="btn btn-primary" onclick="register();">submit!</button>
      </form>
      <br>

      <div id="results">
        
      </div>

    </div>
    <script src="{{ url_for('static', filename="jquery-1.11.0.min.js") }}"></script>
    <script src="{{ url_for('static', filename="main.js") }}"></script>
    <script src="{{ url_for('static', filename="bootstrap.min.js") }}"></script>
  </body>
</html>
